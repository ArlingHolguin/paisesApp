<div class="grid  items-center justify-around gap-2 grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xs:pb-20 sm:pb-20">
    <a [routerLink]="['/pais', 'alpha2Code']" *ngFor="let pais of paises; let i = index" class="h-40 w-36 p-2 text-xs rounded-md bg-gradient-to-r from-gray-100 to-gray-200 shadow-lg cursor-pointer hvr-sweep-to-right">
        <div class="flex justify-center">
            <div class="flex-col">
                <div class="font-bold">{{pais.name}}</div>
                <div class="font-light text-xs text-center">{{pais.capital}}</div>
            </div>
        </div>
        <div class="flex justify-center mt-2">
            <img class="w-11" src="{{pais.flag}}" alt="">
        </div>
        <div class="flex mt-2 justify-center items-center">
            <i class="fa-solid fa-2x fa-language"></i>
        </div>
        <div class="flex justify-center items-center font-semibold">
            {{pais.languages[0].name}}
        </div>
        <div class="flex justify-center items-center font-thin text-xs mt-0">
            {{pais.region}}
        </div>



    </a>

</div>
